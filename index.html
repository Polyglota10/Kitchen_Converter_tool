<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Grams â‡„ Cups Widget â€” Cute Pink</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root {
    --pink: #f9a8d4;
    --pink-soft: #fde4f2;
    --pink-hot: #ec4899;
    --bow-pink: #ff8fbf;
    --bg: #fff6fb;
    --text-main: #5b4259;
    --text-muted: #9e7fa4;
    --card: #ffffff;
    --border: rgba(255, 192, 218, 0.8);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0.75rem;
    font-family: "Inter", system-ui, -apple-system, sans-serif;
    background: transparent;
    color: var(--text-main);
  }

  .widget {
    max-width: 420px;
    margin: 0 auto;
    border-radius: 20px;
    padding: 1rem;
    background: radial-gradient(circle at top left, #ffe6f3, #ffffff 70%);
    border: 2px solid var(--border);
    box-shadow:
      0 12px 32px rgba(255, 170, 210, 0.45),
      0 0 0 2px rgba(255, 230, 240, 0.8);
  }

  .widget-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: .75rem;
  }

  .title-wrap {
    display: flex;
    align-items: center;
    gap: .5rem;
  }

  .bow-badge {
    width: 28px;
    height: 24px;
    border-radius: 10px;
    background: linear-gradient(135deg, #ffc4df, #ff9ec6);
    display: grid;
    place-items: center;
    box-shadow: 0 6px 16px rgba(255, 150, 200, .6);
    border: 1px solid #ffb7d4;
  }

  .bow-badge span {
    font-size: 1rem;
  }

  .widget-title {
    font-size: .85rem;
    font-weight: 700;
    letter-spacing: .05em;
    text-transform: uppercase;
    color: var(--pink-hot);
  }

  .widget-badge {
    padding: .25rem .6rem;
    border-radius: 999px;
    background: var(--pink-soft);
    border: 1px solid #ffc4dd;
    font-size: .7rem;
    color: var(--pink-hot);
    letter-spacing: .05em;
    text-transform: uppercase;
  }

  .widget-body {
    border-radius: 14px;
    padding: .75rem;
    background: #fff9fd;
    border: 1px dashed #ffc9e1;
  }

  label {
    display: block;
    font-size: .72rem;
    letter-spacing: .06em;
    text-transform: uppercase;
    color: var(--text-muted);
    margin-bottom: .2rem;
  }

  select, input {
    width: 100%;
    padding: .45rem .55rem;
    border-radius: 12px;
    border: 1.5px solid #ffb6d8;
    background: #ffffff;
    color: var(--text-main);
    font-size: .9rem;
    transition: all .15s ease;
  }

  select:focus,
  input:focus {
    border-color: var(--pink-hot);
    box-shadow: 0 0 0 2px rgba(255, 175, 210, .6);
    outline: none;
  }

  .inline-row {
    display: flex;
    gap: .5rem;
  }

  .inline-row > div { flex: 1; }

  .buttons {
    display: flex;
    gap: .4rem;
    margin-top: .35rem;
  }

  button {
    flex: 1;
    border-radius: 999px;
    border: none;
    padding: .45rem .5rem;
    font-size: .8rem;
    font-weight: 700;
    cursor: pointer;
    transition: transform .05s ease, box-shadow .15s ease;
  }

  button.primary {
    background: linear-gradient(135deg, #ff9bc9, #ff6fb2);
    color: white;
    box-shadow: 0 10px 22px rgba(255, 130, 190, .6);
  }

  button.secondary {
    background: #ffe6f2;
    color: var(--pink-hot);
    border: 1.5px solid #ffafd5;
  }

  button:hover { transform: translateY(-1px); }
  button:active { transform: translateY(1px) scale(.98); }

  .result {
    margin-top: .6rem;
    font-size: .85rem;
    font-weight: 600;
    color: var(--pink-hot);
  }

  .note {
    margin-top: .4rem;
    font-size: .72rem;
    color: var(--text-muted);
  }

  .sparkle {
    color: #ff80c0;
  }
</style>
</head>

<body>
<div class="widget">

  <div class="widget-header">
    <div class="title-wrap">
      <div class="bow-badge"><span>ðŸŽ€</span></div>
      <div class="widget-title">Cute Kitchen Converter</div>
    </div>

    <div class="widget-badge">grams â‡„ cups</div>
  </div>

  <div class="widget-body">

    <div class="row">
      <label>Ingredient</label>
      <select id="ingredient">
        <option value="flour">All-purpose flour</option>
        <option value="sugar">Granulated sugar</option>
        <option value="brown_sugar">Brown sugar (packed)</option>
        <option value="butter">Butter</option>
        <option value="oats">Rolled oats</option>
      </select>
    </div>

    <div class="inline-row">
      <div>
        <label>Grams</label>
        <input id="gramsInput" type="number" step="0.1" placeholder="120" />
      </div>
      <div>
        <label>Cups</label>
        <input id="cupsInput" type="number" step="0.01" placeholder="1" />
      </div>
    </div>

    <div class="buttons">
      <button class="primary" id="gramsToCupsBtn">Grams â†’ Cups</button>
      <button class="secondary" id="cupsToGramsBtn">Cups â†’ Grams</button>
    </div>

    <div class="result" id="result">Enter a number âœ¨</div>

    <div class="note">
      Approx grams per 1 cup:
      <span class="sparkle">flour 120 â€¢ sugar 200 â€¢ butter 227</span>
    </div>
  </div>
</div>

<script>
const INGREDIENTS = {
  flour: { name: "flour", gramsPerCup: 120 },
  sugar: { name: "sugar", gramsPerCup: 200 },
  brown_sugar: { name: "brown sugar", gramsPerCup: 220 },
  butter: { name: "butter", gramsPerCup: 227 },
  oats: { name: "rolled oats", gramsPerCup: 90 },
};

const ingredientSelect = document.getElementById("ingredient");
const gramsInput = document.getElementById("gramsInput");
const cupsInput = document.getElementById("cupsInput");
const resultEl = document.getElementById("result");

function format(n, d=2){ return Number(n.toFixed(d)); }

document.getElementById("gramsToCupsBtn").onclick = () => {
  const grams = parseFloat(gramsInput.value);
  if (isNaN(grams)) return resultEl.textContent = "Enter grams ðŸ’–";
  const i = INGREDIENTS[ingredientSelect.value];
  const cups = grams / i.gramsPerCup;
  cupsInput.value = format(cups, 3);
  resultEl.textContent = `${format(grams,1)} g of ${i.name} â‰ˆ ${format(cups,3)} cups ðŸŽ€`;
};

document.getElementById("cupsToGramsBtn").onclick = () => {
  const cups = parseFloat(cupsInput.value);
  if (isNaN(cups)) return resultEl.textContent = "Enter cups ðŸ’—";
  const i = INGREDIENTS[ingredientSelect.value];
  const grams = cups * i.gramsPerCup;
  gramsInput.value = format(grams, 1);
  resultEl.textContent = `${format(cups,3)} cups of ${i.name} â‰ˆ ${format(grams,1)} g âœ¨`;
};
</script>

</body>
</html>
